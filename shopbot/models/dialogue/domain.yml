%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_on_it
- utter_anything_else
- actions_search_item
- actions_locate_item
config:
  store_entities_as_slots: true
entities:
- item
intents:
- greet:
    use_entities: true
- inform:
    use_entities: true
- bye:
    use_entities: true
- confirm:
    use_entities: true
slots:
  greeting:
    initial_value: null
    type: rasa_core.slots.TextSlot
  item:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_anything_else:
  - text: Anything else ?
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! how can I help you
  utter_on_it:
  - text: I'm on it
